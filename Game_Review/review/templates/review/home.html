{% extends "review/base.html" %}
{% block content %}
<table style="height: 422px; width: 100%; border-collapse: collapse;" height="519" border="1">
  <tbody>
  <tr style="height: 260px;">
  {% for game in games %}
  {% if game.picname == "jp" %}
    </tr>
  {% endif %}
    <td style="width: 30%; height: 260px;"><img alt="game_name" src="../../static/game_posters/{{game.name}}" width="184" height="255">
      <link rel="stylesheet" href="stylesheet.css">
       <span class="starRating">
        <input id="rating5" type="radio" name="rating" value="5">
        <label for="rating5">5</label>
        <input id="rating4" type="radio" name="rating" value="4">
        <label for="rating4">4</label>
        <input id="rating3" type="radio" name="rating" value="3" checked>
        <label for="rating3">3</label>
        <input id="rating2" type="radio" name="rating" value="2">
        <label for="rating2">2</label>
        <input id="rating1" type="radio" name="rating" value="1">
        <label for="rating1">1</label>
      </span>
    </td>
  {% endfor %}
    {% for review in reviews %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ review.author }}</a>
              <small class="text-muted">{{ review.date_reviewed|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ review.title }}</a></h2>
            <p class="article-content">{{ review.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
