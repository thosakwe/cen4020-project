{% extends "review/base2.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <h1>New Game</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="fileInput">Game Cover Art:</label>
            <input accept="image/*" class="form-control-file" id="fileInput" name="image" type="file">
        </div>
        <div class="form-group">
            <label for="titleInput">Title:</label>
            <input class="form-control" id="titleInput" placeholder="Game Title" name="title" type="text">
        </div>
        <div class="form-group">
            <label for="descInput">Description:</label>
            <textarea class="form-control" id="descInput" placeholder="Game Description" name="description"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock content %}
