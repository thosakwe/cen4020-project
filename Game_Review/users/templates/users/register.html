{% extends "review/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join the Guru-Nation </legend>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Already a Guru? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
                </small>
            </div>
        </form>


     <form method="post" onsubmit="return submitUserForm();">
    <div class="g-recaptcha" data-sitekey="6Lc6pcEUAAAAAOSaau6qW58raVHC8KW--cEpYuj2" data-callback="verifyCaptcha"></div>
    <div id="g-recaptcha-error"></div>
    <input type="submit" name="submit" value="Submit" />
</form>

    </div>
{% endblock content %}
