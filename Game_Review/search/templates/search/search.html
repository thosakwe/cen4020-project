{% extends "review/base.html" %}
{% block content %}

<form method="POST" >
    {% csrf_token %}
    {{ searched }}
    <button type="submit">Submit</button>
</form>

  {% for game in result %}
      <ul>
          <li>
              <div class=figure>

                    <p> <img alt='picName' src= "{{ game.image_path.url }}" width="184" height="255" > </p>
        
                    <p> 
                      {{ game.title }} -------  {{ game.description }}
                    </p>
              </div>
          </li>
      </ul>
  {% endfor %}
{% endblock content %}
